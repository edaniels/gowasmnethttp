<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			fetch("main.wasm")
				.then(response => response.arrayBuffer())
				.then(bytes => WebAssembly.instantiate(bytes, go.importObject))
				.then(result => go.run(result.instance))
				.then(() => console.log(result));
		</script>
	</head>
	<body></body>
</html>
